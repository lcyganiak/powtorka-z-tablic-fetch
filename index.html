    <section class="plan-zajec"> 
        <!-- section jest blokiem -->

            <!-- ul jest elementem i jednocześnie może być blokim
                plan-zajec--co-robilismy to jest Elment bloku plan-zajec

            -->
            <li class="plan-zajec-lista--item">MAP</li>
            <li class="plan-zajec-lista--item">Filter</li>
            <li class="plan-zajec-lista--item">Operatory porównania</li>

            <li class="plan-zajec-lista--item">12:10</li>

            <li class="plan-zajec-lista--item">15:20 wymuszona przez prowadzącego</li>
 
        </ul>

    <button class="btn">

        <span class="btn--element-2">Nazwa

                przycisku
            </span>
